<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Exo:wght@700&family=Nunito:wght@900&family=Oi&family=Otomanopee+One&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="start-page">
        <h1>Tic-Tac_toe</h1>
        <button>Start Game</button>
      </div>
      <div class="result-page"></div>
      <header><h1>Tic Tac Toe</h1></header>
      <main class="mid-container">
        <table>
          <tbody class="play-field"></tbody>
        </table>

        <div class="player-turn"><span id="turn">x</span>'s turn</div>
        <button class="next-round next-vis">Play Again</button>
      </main>
      <footer>Copyright &copy; | Ozkar Alvarez GIT</footer>
    </div>
    <script src="app.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
